<!DOCTYPE html>
<html>
    <head>
        <!-- BootstrapCDN for styling-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  	
        <!-- jQuery functionality -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <!-- sigmaJS for graphs -->
        <script src="https://cdn.jsdelivr.net/npm/sigma@1.2.1/build/sigma.require.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sigma@1.2.1/build/plugins/sigma.parsers.json.min.js"></script>
        
        <!-- Dijkstra alogorithm implementation -->
        <script src="Main/Main.js"></script>
        
        <!-- script for graph in "graph" div -->
        <script>
            sigma.parsers.json('json/graphData.json',
            {
                container: 'graph',
                settings: {
                defaultNodeColor: '#ec5148'
                }
            });
        </script>

        <!-- nodeJS -->
        <script src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
            
        <!-- Bootstrap CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
            
        <!-- CSS for theming -->
        <link rel="stylesheet" type="text/css" href="css/websiteTheme.css">
    
        <!-- calculate() function -->
        <script>
            function calculate() {
                g.dijkstra(document.getElementsByName("startNode"), document.getElementsByName("endNode"));
                g.createGraphJSON("tempData.json");
                sigma.parsers.json('Main/tempData.json',
                {
                    container: 'result',
                    settings: {
                    defaultNodeColor: '#ec5148'
                    }
                });
            }
        </script>
        
        <title>Dijkstra's in SL</title>
    </head>
    
    <header>
        <h1>CSCI 355 Final Project :: Dijkstra's in SL</h1>
        <h4>Max Comer and David Nguyen</h4>
    </header>

    <body>
        <div id="front" class="jumbotron text-center">
            <!--Empty for now, just a "front page" summary of the project, if you will-->
            <p>Please select a start node and end node of your choice to calculate the most optimal route.</p>
        </div>
	

        <div class="container">
            <div class ="row">
                <div style="background-color:white" class="col-sm-6">
                    <h1>Before:</h1>
                    <div id="graph"><!--This div contains a sigmaJS graph of SL 2nd Floor--></div>
                </div>

                <div style="background-color:white" class="col-sm-6">
                    <h1>After:</h1>
                    <div id="result"><!-- Contains result graph --></div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <h2>Start Node:</h2>
                    <select name="startNode" required>
                        <option value="g.nodes[0]">LD Stairwell</option>
                        <option value="g.nodes[1]">West Elevator</option>
                        <option value="g.nodes[2]">East Elevator</option>
                        <option value="g.nodes[3]">Stairway intersection (I0)</option>
                        <option value="g.nodes[4]">LD intersection (I1)</option>
                        <option value="g.nodes[5]">South hall intersection</option>
                        <option value="g.nodes[6]">Southwest corner</option>
                        <option value="g.nodes[7]">Southeast corner</option>
                        <option value="g.nodes[8]">Northwest corner</option>
                        <option value="g.nodes[9]">Northeast corner</option>
                        <option value="g.nodes[10]">Bathroom intersection</option>
                        <option value="g.nodes[11]">SL247 intersection</option>
                        <option value="g.nodes[12]">SL251 intersection</option>
                        <option value="g.nodes[13]">SL280 intersection</option>
                        <option value="g.nodes[14]">LD exit</option>
                        <option value="g.nodes[15]">West exit</option>
                        <option value="g.nodes[16]">East exit</option>
                        <option value="g.nodes[17]">Student lounge</option>
                        <option value="g.nodes[18]">Women's restroom</option>
                        <option value="g.nodes[19]">Men's restroom</option>
                        <option value="g.nodes[20]">SL247</option>
                        <option value="g.nodes[21]">SL251</option>
                        <option value="g.nodes[22]">SL280</option>
                    </select>
                </div>

                <div class="col-sm-4">
                    <h2>End Node:</h2>
                    <select name="endNode" required>
                        <option value="g.nodes[0]">LD Stairwell</option>
                        <option value="g.nodes[1]">West Elevator</option>
                        <option value="g.nodes[2]">East Elevator</option>
                        <option value="g.nodes[3]">Stairway intersection (I0)</option>
                        <option value="g.nodes[4]">LD intersection (I1)</option>
                        <option value="g.nodes[5]">South hall intersection</option>
                        <option value="g.nodes[6]">Southwest corner</option>
                        <option value="g.nodes[7]">Southeast corner</option>
                        <option value="g.nodes[8]">Northwest corner</option>
                        <option value="g.nodes[9]">Northeast corner</option>
                        <option value="g.nodes[10]">Bathroom intersection</option>
                        <option value="g.nodes[11]">SL247 intersection</option>
                        <option value="g.nodes[12]">SL251 intersection</option>
                        <option value="g.nodes[13]">SL280 intersection</option>
                        <option value="g.nodes[14]">LD exit</option>
                        <option value="g.nodes[15]">West exit</option>
                        <option value="g.nodes[16]">East exit</option>
                        <option value="g.nodes[17]">Student lounge</option>
                        <option value="g.nodes[18]">Women's restroom</option>
                        <option value="g.nodes[19]">Men's restroom</option>
                        <option value="g.nodes[20]">SL247</option>
                        <option value="g.nodes[21]">SL251</option>
                        <option value="g.nodes[22]">SL280</option>
                    </select>
                </div>

                <div class="col-sm-4">
                    <button class="btn btn-danger" onclick="calculate()">Calculate</button>
                </div>

            </div>

	    </div>

    </body>
</html>
